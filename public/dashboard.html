<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="../scripts/dashboard.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js'></script>
	<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
</head>
<body>
	<div class='dashboard_nav_parent'>
		<nav class='dashboard_nav'>

			<a href="http://0.0.0.0:3000" class="button"><i class="fa fa-home">Back </i></a>
			<img src="../images/logo2.png">
		</nav> 
	</div>
	<div class='dashboard-hero'>
		<div class='card_container'>
			<div class='hidden_container-form'>
				<div class="dashboard-form-container">
					<div class='personal_info-input'> 
						<form class='client-information'>
  							<input type="text" name="clientName" placeholder="Client name" class='dash-input dash-clientname'><br>
  							<input type="text" name="clientAddress" placeholder="Address" class='dash-input dash-address'><br>
  							<select class='dash-input dash-day'>
					  			<option value="Monday">Monday</option>
					  			<option value="Tuesday">Tuesday</option>
					  			<option value="Wednesday">Wednesday</option>
					  			<option value="Thursday">Thursday</option>
					  			<option value="Friday">Friday</option>
					  			<option value="Saturday">Saturday</option>
					  			<option value="Sunday">Sunday</option>
  							</select>
  							<input type="submit" value="Submit">

						</form> 
					</div>
					<div class='personal_numbers-input'>
						<form class='client-donations'>
							
  							<input type="text" name="plastic_pickup_kg" placeholder="Plastic kg" class='dash-input dash-plastic'><br>
  							<input type="text" name="aluminum_pickup_kg" placeholder="Aluminum kg" class='dash-input dash-aluminum'><br>
  							<div class="selectSendInputParent">
  								<div class="clentSelectContainer">
  								
  								</div>
  								<div class="clientSubmitContainer">
  									<input type="submit" value="Submit" class='dash-input'>
  								</div>
  							</div>
						</form> 
					</div>
				</div>
			</div>
			<div class='hidden_container'>

			</div>
		</div>
		
	</div>
	<div class="footer-container">
		<footer class='page_bottom'>
			<img src="../images/logo2.png">
		</footer>
	</div>
	
	<script id="clientNewMaterialFormTemplate" type="text/x-handlebars-template">
		<select class = 'clientSelect dash-input'>
			{{#each this}}
  			<option value="{{clientId}}">{{clientName}}</option>
  			{{/each}}
  		</select>
	</script>
	
	<script id="mediaTilesTemplate" type="text/x-handlebars-template">
		<div class="media_container">
			{{{clientPersonalInformation}}}	
			<div class='personal_numbers' data-client-id='{{clientId}}'>
				No Credits <br>
				No Aluminum Donated <br>
				No Plastic Donated <br>
			</div>				
		</div>

	</script>

	<script id="clientPersonalInfoTemplate" type="text/x-handlebars-template">
		<div class='personal_info'> 
			<span>{{clientName}}</span> <br>
			{{address}} <br>
			{{pickupDay}} <br> 
		</div>
	</script>

	<script id="clientDonationTemplate" type="text/x-handlebars-template">	
		Credit: {{creditsAwarded}} <br>
		Aluminum: {{aluminumPickupKg}} <br>
		Plastic: {{plasticPickupKg}} <br>
	</script>
</body>
</html>
