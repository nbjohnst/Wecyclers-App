<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="../scripts/index.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js'></script>
	<!-- <script src="../node_modules/handlebars/dist/handlebars.min.js"></script> -->
</head>
<body>
	<div class='dashboard_nav_parent'>
		<nav class='dashboard_nav'>
			<button class='landing-sign-in'><i class="fa fa-sign-in"></i> Back </button>
		<!-- 	<button>Sign In </button> -->
			<!-- <img src="http://ur4africa.com/wp-content/uploads/2015/05/Wecyclers-logo-172w.jpg" alt=""> -->
			<!-- <img src="../images/wecyclers-logo.png"> -->
		</nav> 
	</div>
	<div class='dashboard-hero'>
		
		<div class='card_container'>
			<div class='hidden_container-form'>
				<div class="dashboard-form-container">
					<div class='personal_info'> 
						<form class='client-information'>
						
						<!--action='update-database' -->
  							<input type="text" name="clientName" placeholder="Client name" class='dash-clientname'><br>
  							<input type="text" name="clientAddress" placeholder="Address" class='dash-address'><br>
  							<input type="text" name="pickupDay" placeholder="Pickup day" class='dash-day'><br>
  							<input type="submit" value="Submit">

						</form> 
					</div>
					<div class='personal_numbers-input'>
						<form class='client-donations'>
						<!-- action='update-database'  -->
							
  							<input type="text" name="plastic_pickup_kg" placeholder="Plastic kg" class='dash-plastic'><br>
  							<input type="text" name="aluminum_pickup_kg" placeholder="Aluminum kg" class='dash-aluminum'><br>
  							<div class="selectSendInputParent">
  								<div class="clentSelectContainer">
  								
  								</div>
  								<div class="clientSubmitContainer">
  									<input type="submit" value="Submit">
  								</div>
  							</div>
						</form> 
					</div>
				</div>
			</div>
			<div class='hidden_container'>

			</div>
		</div>
		
	</div>
	<div class="footer-container">
		<footer class='page_bottom'>
			<img src="../images/wecyclers-logo.png">
		</footer>
	</div>
	
	<script id="clientNewMaterialFormTemplate" type="text/x-handlebars-template">
		<select class = clientSelect>
			{{#each this}}
  			<option value="{{clientId}}">{{clientName}}</option>
  			{{/each}}
  		</select>
	</script>
	
	<script id="mediaTilesTemplate" type="text/x-handlebars-template">
		<div class="media_container">
			{{{clientPersonalInformation}}}	
			<div class='personal_numbers {{clientId}}'>
				No Credits <br>
				No Aluminum Donated <br>
				No Plastic Donated <br>
			</div>				
		</div>

	</script>

	<script id="clientPersonalInfoTemplate" type="text/x-handlebars-template">
		<div class='personal_info'> 
			{{clientName}} <br>
			{{address}} <br>
			{{pickupDay}} <br> 
		</div>
	</script>

	<script id="clientDonationTemplate" type="text/x-handlebars-template">	
		{{credits}} <br>
		{{aluminum}} <br>
		{{plastic}} <br>
	</script>
<!-- 	
	<script id="clientIdTemplate" type="text/x-handlebars-template">	
		<div class='clientId'>
			{{clientIdReturn}}
		</div>
	</script>
 -->
</body>
</html>
